<!DOCTYPE html>
<html>
<head>
    <title>Personal Data Form & Drink Option</title>
</head>
<body>

    <h2>personal data form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" name="hobby" value="music"> Music<br>
        <input type="checkbox" name="hobby" value="sports"> Sports<br>
        <input type="checkbox" name="hobby" value="reading"> Reading<br><br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <hr>

    <!-- Part 2: Drink Options -->
    <h2>Choose Your Drink</h2>
    Coffee<br>
    Tea<br>
    <input type="radio" name="tea" value="black"> Black Tea<br>
    <input type="radio" name="tea" value="green"> Green Tea<br>
    Milk<br>

</body>
</html>
